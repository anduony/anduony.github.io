<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2025年天主教通用礼仪日历订阅文件">
    <title>天主教瞻礼单 - 2025年礼仪日历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f7;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .hero {
            margin-top: 6rem;
            text-align: center;
            padding: 4rem 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 2rem;
        }

        .download-section {
            text-align: center;
            margin: 4rem 0;
        }

        .download-button {
            display: inline-block;
            background: #0071e3;
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .download-button:hover {
            background: #0077ed;
            transform: scale(1.03);
        }

        .instructions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 4rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .instruction-card {
            flex: 1;
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }

        .instruction-image-container {
            position: relative;
            width: 100%;
            padding-top: 59.2%; /* 1234/2581=47.8% 保持图片比例 */
            background: #f5f5f7;
            border-radius: 1rem;
            overflow: hidden;
        }

        .instruction-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 安卓图片特殊比例 */
        .android-container {
            padding-top: 59.2%; /* 1234/2085=59.2% */
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #86868b;
            border-top: 1px solid #d2d2d7;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .instructions {
                flex-direction: column;
            }
            
            h1 {
                font-size: 3rem;
            }

            .instruction-image-container {
                padding-top: 60%; /* 移动端优化显示比例 */
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            display: none;
        }

        .manual-copy {
            display: none;
            margin-top: 1rem;
            background: #f5f5f7;
            padding: 1rem;
            border-radius: 1rem;
            cursor: pointer;
        }
        
        .manual-copy code {
            user-select: all;
            color: #0071e3;
        }

        .highlight {
            animation: highlight 1.5s ease-out;
        }

        @keyframes highlight {
            0% { background: #ffe58f; }
            100% { background: transparent; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">天主教瞻礼单</div>
    </nav>

    <div class="hero">
        <h1>2025年礼仪日历订阅</h1>
        <div class="download-section">
            <a class="download-button" onclick="copyiCalLink()">复制iCal订阅链接</a>
            <div class="toast" id="toast"></div>
        </div>
    </div>

    <div class="instructions">
        <div class="instruction-card">
            <div class="instruction-image-container">
                <img src="https://anduony.github.io/ios_instruction.png" 
                     alt="iOS订阅指南" 
                     class="instruction-image"
                     loading="lazy">
            </div>
            <h3>iOS设备订阅指南</h3>
            <p>1. 打开「日历」应用<br>
               2. 点击底部「日历」按钮<br>
               3. 选择「添加日历」→「添加订阅日历」<br>
               4. 粘贴复制的链接即可完成订阅</p>
        </div>
        <div class="instruction-card">
            <div class="instruction-image-container android-container">
                <img src="https://anduony.github.io/android_instruction.png" 
                     alt="安卓订阅指南" 
                     class="instruction-image"
                     loading="lazy">
            </div>
            <h3>安卓设备订阅指南</h3>
            <p>1. 使用浏览器访问日历应用<br>
               2. 找到「订阅日历」选项<br>
               3. 选择「通过URL添加」<br>
               4. 粘贴复制的链接完成订阅</p>
        </div>
    </div>

    <footer>
        <p>© 2025 天主教礼仪日历 保留所有权利</p>
        <p>订阅文件：https://anduony.github.io/2025-zt-General-D.ics（文件大小：约56KB）</p>
    </footer>

    <script>
        const icalLink = 'https://anduony.github.io/2025-zt-General-D.ics';
        const footerLink = document.querySelector('footer p:last-child');

        function copyiCalLink() {
            navigator.clipboard.writeText(icalLink)
                .then(() => showToast('链接已复制到剪贴板！'))
                .catch(() => {
                    showToast('自动复制失败，请点击下方链接手动复制');
                    createManualCopy();
                    highlightFooterLink();
                });
        }

        function createManualCopy() {
            const manualCopy = document.createElement('div');
            manualCopy.className = 'manual-copy highlight';
            manualCopy.innerHTML = `<code>${icalLink}</code>`;
            manualCopy.onclick = handleManualCopy;
            document.querySelector('.download-section').appendChild(manualCopy);
        }

        function handleManualCopy() {
            this.classList.add('highlight');
            navigator.clipboard.writeText(icalLink)
                .then(() => showToast('手动复制成功！'))
                .catch(() => showToast('请长按链接选择复制'));
        }

        function highlightFooterLink() {
            footerLink.classList.add('highlight');
            setTimeout(() => footerLink.classList.remove('highlight'), 1500);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
